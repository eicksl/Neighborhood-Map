<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'
          integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel='stylesheet' href='css/map.css'>
    <script src='js/lib/jquery-3.2.1.js'></script>
    <script src='js/lib/knockout-3.4.2.js'></script>
  </head>

  <body>

    <nav class='sidebar'>
      <div class='sidebar-wrapper'>

        <form onsubmit='event.preventDefault(); submitForm()'>

          <div class='row-4'>
            <div class='form-group search-fields'>
              <label class='input-fields' for='location'>Location</label>
              <input id='location' class='form-control form-control-md' type='text'
                     name='location' placeholder='Enter a city, address, or area'>
            </div>
          </div>

          <div class='row-4'>
            <div class='form-group search-fields'>
              <label class='input-fields' for='query'>Type of Venue</label>
              <input id='query' class='form-control form-control-md' type='text'
                     name='query' placeholder="e.g. 'cafe', 'indian food'">
            </div>
          </div>

          <div id='search-btn' class='col'>
            <button type='submit' class='btn btn-info'>Search Venues</button>
          </div>

        </form>

        <hr>

        <input id='filter' class='form-control form-control-sm' type='text'
               name='filter' placeholder='Filter Results'>

        <ul class='list-group' data-bind='foreach: data.results'>
          <li class='list-group-item'
          data-bind='text: name, css: {active: $index() === $root.activeVenue()},
          click: toggleActive($index())'></li>
        </ul>

      </div>

    </nav>

    <div class='header-map-wrapper'>

      <header>

        <div id='nav-icon-wrapper'>
          <div class='nav-icon'></div>
          <div class='nav-icon'></div>
          <div class='nav-icon'></div>
        </div>
        <h1>Neighborhood Map</h1>

      </header>

      <div id='map'></div>
    </div>

    <script src='js/map.js'></script>

    <script async defer
     src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAQCG4wcNxQHbYQ9WYstLWVb03HC_lDKeI&v=3&callback=initMap'>
    </script>

  </body>

</html>
